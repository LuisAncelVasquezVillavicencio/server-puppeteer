name: Deploy Infraestructura Google con Terraform

on:
  push:
    branches:
      - deploy-infra-google  # Se ejecuta solo en esta rama

jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform-google  # ğŸ“Œ Se asegura de que Terraform se ejecute en la carpeta correcta

    steps:
      - name: ğŸ› ï¸ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ”‘ Configurar Google Cloud Auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ğŸ”¨ Instalar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.6

      - name: ğŸ—ï¸ Inicializar Terraform
        run: terraform init

      - name: ğŸ” Plan de Terraform
        run: terraform plan

      - name: ğŸš€ Aplicar Terraform
        run: terraform apply -auto-approve